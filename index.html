<body>
    <!--homepage-->
    <section class="col-12 header">
        <h1 class="logo">
            <a href="index.html">
                <i class="far fa-comments" aria-label="logo that leads back to the homepage">
         
                <span class="logo-title">Speaky</span>
                </i> </a>
        </h1>
        <div class="container font-container text-center">
            <h2 class="mx-3">Communicate with your friends & family
            </h2>
            <button id="toggle" class="btn btn-toggle mt-4">Choose Voice
            </button>
        </div>
    </section>
    <!--toggle /chose voice section-->
    <section class="choose-voice">
        <div id="text-box" class="text-box ">
            <div id="close" class="close">X
            </div>
            <h3>Select Preferred Voice
            </h3>
            <form>


                <select id="voice-select"></select>
                <textarea id="text-input" placeholder="Enter some text in here and press the play button to hear it "></textarea>
                <button class="btn playbtn" id="speakBtn">Play</button>
        </div>
        </form>
        </div>
    </section>
    <!--type area-->
    <section class="type-area">
        <div class="container">
            <div class="row justifyy-content-center">
                <div class="col-12 mb-2">
                    <h4>
                        <i class="fas fa-edit">
                        </i> Type Something...
                    </h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <textarea placeholder="Type what you want to say..." id="text" class="txt-box">
                  </textarea>
                    <button id="readBtn" class="readbtn"><i class="fas fa-assistive-listening-systems"></i>Speak
                  </button>
                </div>
            </div>
        </div>
    </section>
