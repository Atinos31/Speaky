    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!--homepage-->
    <section class="col-12 header">
        <h1 class="logo">
            <a href="index.html">
                <i class="far fa-comments">
        <span class="logo-title">Speaky</span>
        </i> </a>
        </h1>
        <div class="container font-container text-center">
            <h2 class="mx-3">Communicate with your friends & family
            </h2>
            <button id="toggle" class="btn btn-toggle mt-4">Choose Voice
        </button>
        </div>
    </section>
    <!--toggle /chose voice section-->
    <section class="choose-voice">
        <div id="text-box" class="text-box">
            <div id="close" class="close">X
            </div>
            <h3>Select Preferred Voice
            </h3>
            <form class="mb-5">
                <select id="voice-select"></select>
                <textarea id="textInput" placeholder="Enter some text in here and press the play button to hear it"></textarea>
                <button class="readbtn" id="read">Read</button>
            </form>
        </div>
    </section>
    <!--type area-->
    <section class="type-area">
        <div class="container">
            <div class="row justifyy-content-center">
                <div class="col-12 mb-2">
                    <h4>
                        <i class="fas fa-edit">
              </i> Type Something...
                    </h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <textarea placeholder="Type what you want to say..." id="text" class="txt-box">
            </textarea>
                    <button id="speak" class=" btn btn-success"><i class="fas fa-assistive-listening-systems"></i>Speak
            </button>
                </div>
            </div>
        </div>
    </section>
    <!--image and text section-->
    <main>
    </main>
    <!--footer section-->
    <div class="footer">
        <div class="row mt-5 text-center text-white">
            <div class="col-12 col-md-4">

            <div class=" col-12 col-md-4">
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/sandra-atino-459a231a9/" target="_blank" rel="noopener noreferrer" aria-label="opens linkedin page in a new tab">
                        <i class="fab fa-linkedin-in fa-2x hvr-pulse-grow">
            </i>
                    </a>
                    <a href="https://www.youtube.com/watch?v=KhT0NxCayEg " target="_blank" rel="noopener noreferrer" aria-label="opens youtube page in a new tab ">
                        <i class="fab fa-youtube fa-2x hvr-pulse-grow ">
            </i>
                    </a>
                    <a href="https://github.com/Atinos31 " target="_blank" rel="noopener noreferrer" aria-label="opens github page in a new tab ">
                        <i class="fab fa-github fa-2x hvr-pulse-grow">
            </i>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="feedback-form ">
                    <a href="feedback.html " class="float-btn hvr-pulse-grow " aria-label="opens a new contact page" target="_blank">Contact Us <i class="fas fa-arrow-right "></i>
            </a>

        </div>
        <hr class="footer-divider">
        <div>
            <p class="text-muted text-center"><small>Note: This app uses the Web Speech API which is experimental and may not fully work in some versions of certain browsers</small></p>
