<body>
    <div class="col-12 m-0">
        <span class="logo">
        <a href="index.html" class="#">
          <i class="fas fa-comments">
          </i>
        </a>
      </span>
    </div>
    <div class="container">
        <div class="header">
            <h1> Got Some Feedback?
            </h1>
            <h2> Please let us know
            </h2>
        </div>

        <form onsubmit="return sendForm(this);" method="POST" id="form" name="contact-form" class="form">
            <div class="form-control">
                <label for="for_name">Full Names</label>
                <input type="text" id="for_name" name="name" placeholder="Enter your full names" required>

            </div>
            <div class="form-control">
                <label for="email">Email Address</label>
                <input type="email" name="emailaddress" id="email" aria-describedby="emailHelp" placeholder="Enter Email..." required>
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-control">
                <textarea id="feedbacksummary" class="form-control" name="feedbacksummary" placeholder="Please write your message here... " required>
                    </textarea>
            </div>
            <button type="submit"> Submit
                    </button>
        </form>
    </div>
    <!-- SOCIAL PANEL HTML -->

                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <button class="floating-btn ">
	Get in Touch
</button>
    </section>

    </script>
