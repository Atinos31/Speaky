        <!--form-->

        <form onsubmit="return sendMail(this);" method="POST" id="form" required>
            <div class="form-group">
                <label for="for_name">Full Names</label>
                <input type="text" class="form-control" id="for_name" name="name" placeholder="Enter your full names" required>

            </div>
            <div class="form-group ">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" name="emailaddress" id="email" aria-describedby="emailHelp" placeholder="Enter Email..." required>

                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <textarea class="form-control " id="feedbacksummary" name="feedbacksummary" placeholder="Please write your message here..." required>
                    </textarea>

            <button type="submit" id="button" class="btn-primary mt-5 mb-5"> Submit
    </button>
        </form>
