    <meta name="description" content="Application for non verbal autistic children">
    <meta name="keywords" content="non-verbal, communication,speech therapy, special needs children,speech helper">

    <!-- Hover.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous" />
    <!-- Custom CSS style sheet -->
    <link href="assets/css/feedback.css" rel="stylesheet">
    <title>Text to Speech app
    </title>
    <link rel="stylesheet" href="assets/css/feedback.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("user_ypk2G1kkPoxjbWEmsTwIy");
        })();
    </script>
</head>

<body>
    <!--logo-->
    <div class="col-12 m-0">
        <h1 class="logo">
            <a href="index.html" class="#" aria-label="logo link that leads back to the homepage">
                <i class="fas fa-comments"> <span class="logo-title">Speaky</span>
            </i>
            </a>
        </h1>
    </div>
    <!--form -->
    <section id="contact">
        <div class="contact-title">
            <h1 class="text-center text-white"> Got Some Feedback?</h1>
        </div>
        <form onsubmit="return sendForm(this);" method="POST" id="submit-button" name="contact-form">
            <div class="container mt-10">
                <div class="row contact-form">
                    <div class="col-lg-6 form-fieldset ">
                        <input type="text " class="input-text " id="for_name " name="name" required>
                        <label for="for_name" class="label"><i class="fas fa-user"></i> Full Names
              </label>
                    </div>
                    <div class="col-lg-6 form-fieldset ">
                        <input type="email" class="input-text" autocomplete="off " id="emailaddress" name="emailaddress" required>
                        <label for="email " class="label"><i class="fas fa-envelope"></i> Email Address
              </label>
                    </div>

                    <div class="col-lg-12 form-fieldset ">
                        <input type="text " class="input-text " id="feedbacksummary " name="message " required>
                        <label for="feedbacksummary " class="label ">Message
              </label>
                    </div>
                    <div class="col-lg-12 form-fieldset ">
                        <button type="submit-button" class="submit-btn" value="Submit ">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <div class="footer ">
        <div class="row mt-5 text-center text-white ">
            <div class="col-12 col-md-4 ">
                <div class="copyright ">
                    <small>@ Copyright 
                  <a class="hvr-grow " style="color:red; " href="404.html " target="_blank " rel="noopener noreferrer " aria-label="throw a 404 error "> atinos31 
                  </a> 2021
                  </small>
                </div>
            </div>
            <div class="col-12 col-md-4 ">
                <div class="social-links ">
                    <a href="https://www.linkedin.com/in/sandra-atino-459a231a9/ " target="_blank " rel="noopener " aria-label="opens linkedin page in a new tab ">
                        <i class="fab fa-linkedin-in fa-2x hvr-pulse-shrink ">
                  </i>
                    </a>
                    <a href="https://www.youtube.com/watch?v=KhT0NxCayEg " target="_blank " rel="noopener noreferrer " aria-label="opens youtube page in a new tab ">
                        <i class="fab fa-youtube fa-2x hvr-pulse-shrink ">
                  </i>
                    </a>
                    <a href="https://github.com/Atinos31 " target="_blank " rel="noopener noreferrer " aria-label="opens github page in a new tab ">
                        <i class="fab fa-github fa-2x hvr-pulse-shrink ">
                  </i>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-4 ">
                <div class="homepage "> <a href="index.html " class="float-btn hvr-pulse-shrink " aria-label="link that leads back to the homepage ">Home <i class="fas fa-hand-point-left fa-2x "></i>
                  </a>
                </div>
            </div>
            <hr class="footer-divider ">
            <div>
                <p class="text-muted text-center "><small>Note: This app uses the Web Speech API which is experimental and may not fully work in some versions of certain browsers</small></p>
            </div>
        </div>
        <!--modal-->
        <!-- The Modal -->
        <div class="modal fade" id="registration" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <h3 class="modal-title">Merci !</h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="assets/js/sendEmail.js "></script>
</body>

</html>
