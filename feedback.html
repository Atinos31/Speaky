            <div class="col-12 col-lg-6">
                <fieldset>
                    <legend>

                    </legend>
                    <label for="name">Full Names:

                        <option value="friend">Friend</option>
                        <option value="advert">Advert</option>
                        <option value="other">Other</option>
                    </select></p>
                    <p>Would you visit again?<br/>
                        <label>
                        <input type="radio" name="rating" value="yes"/> Yes
                    </label>
                        <label>
                        <input type="radio" name="rating" value="no"> No
                    </label>
                        <label>
                        <input type="radio" name="rating" value="maybe"> Maybe
                    </label>
                    </p>
                    <p>
                        <label for="feedbacksummary">Comments:</label><br/>
                        <textarea name="feedbacksummary" id="feedbacksummary" required></textarea>
                    </p>
                    <label>
                    <input type="checkbox" name="subscribe" checked="checked"/> Sign me up for email updates
                </label>
                    <br/>
                    <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
